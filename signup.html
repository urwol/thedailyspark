<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - My Website</title>
<style>
body { font-family: Arial, sans-serif; background: #f9f9f9; margin:0; padding:0; color:#333; }
header { background:#4a90e2; color:#fff; text-align:center; padding:15px 0; }
nav { background:#333; overflow:hidden; }
nav a { float:left; display:block; color:white; text-align:center; padding:14px 20px; text-decoration:none; }
nav a:hover { background:#575757; }
.container { max-width:400px; margin:50px auto; background:white; padding:30px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
h2 { text-align:center; color:#222; margin-bottom:20px; }
input[type="text"], input[type="email"], input[type="password"] { width:100%; padding:12px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc; font-size:1em; }
input[type="submit"] { width:100%; background:#4a90e2; color:white; padding:12px; border:none; border-radius:5px; font-size:1.1em; cursor:pointer; }
input[type="submit"]:hover { background:#357abd; }
.footer-text { text-align:center; margin-top:15px; font-size:0.9em; color:#777; }
footer { background:#333; color:white; text-align:center; padding:15px; margin-top:40px; }
</style>
</head>
<body>

<header>
    <h1>My Website</h1>
    <p>Create your account to get started</p>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="blog.html">Blog</a>
    <a href="donate.html">Donate</a>
    <a href="login.html">Login</a>
    <a href="signup.html">Sign Up</a>
</nav>

<div class="container">
    <h2>Sign Up</h2>
    <form id="signupForm">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Choose a password" required>

        <input type="submit" value="Sign Up">
    </form>
    <p class="footer-text">Already have an account? <a href="login.html">Login here</a></p>
</div>

<footer>
    <p>&copy; 2025 My Website | All Rights Reserved</p>
</footer>

<script>
document.getElementById('signupForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const form = e.target;

    // Prepare data to send to Flask backend
    const data = {
        fullname: form.fullname.value,
        email: form.email.value,
        username: form.username.value,
        password: form.password.value
    };

    try {
        const response = await fetch("http://YOUR_PUBLIC_URL/register", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
            alert(result.message || "Sign up successful! Redirecting to login page...");
            window.location.href = "login.html";
        } else {
            alert(result.error || "Error during signup");
        }
    } catch (err) {
        alert("Could not reach server: " + err);
    }
});
</script>

</body>
</html>
