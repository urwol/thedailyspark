<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Website</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; margin:0; padding:0; color:#333; }
        header { background-color: #4a90e2; color:white; text-align:center; padding:15px 0; }
        nav { background-color:#333; overflow:hidden; }
        nav a { float:left; display:block; color:white; text-align:center; padding:14px 20px; text-decoration:none; }
        nav a:hover { background-color:#575757; }
        .container { max-width:400px; margin:50px auto; background:white; padding:30px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align:center; color:#222; margin-bottom:20px; }
        input[type="text"], input[type="password"] { width:100%; padding:12px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc; font-size:1em; }
        input[type="submit"] { width:100%; background-color:#4a90e2; color:white; padding:12px; border:none; border-radius:5px; font-size:1.1em; cursor:pointer; }
        input[type="submit"]:hover { background-color:#357abd; }
        .footer-text { text-align:center; margin-top:15px; font-size:0.9em; color:#777; }
        footer { background-color:#333; color:white; text-align:center; padding:15px; margin-top:40px; }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
        <p>Login to access your account</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="donate.html">Donate</a>
        <a href="login.html">Login</a>
        <a href="contact.html">Contact</a>
        <a href="signup.html">Sign Up</a>
    </nav>

    <div class="container">
        <h2>User Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <input type="submit" value="Login">
        </form>
        <p class="footer-text">Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>

    <footer>
        <p>&copy; 2025 My Website | All Rights Reserved</p>
    </footer>

    <script>
        const LOGIN_URL = "https://amira-unsheer-leora.ngrok-free.dev"; 

        document.getElementById('loginForm').addEventListener('submit', async function(e){
            e.preventDefault(); // prevent normal form submit

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(LOGIN_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if(data.success){
                    alert("Login successful!");
                    window.location.href = "index.html"; // redirect to home
                } else {
                    alert("Login failed: " + data.message);
                }
            } catch(err){
                alert("Error connecting to server: " + err);
            }
        });
    </script>
</body>
</html>
