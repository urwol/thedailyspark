<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #4a90e2;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #575757;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #222;
        }

        p {
            line-height: 1.6;
        }

        .donate-button {
            background-color: #4a90e2;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
        }

        .donate-button:hover {
            background-color: #357abd;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        input[type="submit"] {
            background-color: #4a90e2;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }

        input[type="submit"]:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
        <p>Support our mission by donating</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="donate.html">Donate</a>
        <a href="login.html">Login</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="container">
        <h2>Make a Donation</h2>
        <p>Your support helps us continue our work and reach more people. Any amount is appreciated!</p>

        <!-- PayPal Donation Form Example -->
        <form action="https://www.paypal.com/donate" method="post" target="_blank">
            <!-- Replace YOUR_PAYPAL_BUTTON_ID with your actual button ID -->
            <input type="hidden" name="hosted_button_id" value="YOUR_PAYPAL_BUTTON_ID">

            <label for="amount">Donation Amount (USD):</label>
            <input type="number" name="amount" id="amount" placeholder="Enter amount" required min="1">

            <label for="currency">Currency:</label>
            <select name="currency_code" id="currency">
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="GBP">GBP - British Pound</option>
            </select>

            <input type="submit" value="Donate Now">
        </form>

        <p style="margin-top: 20px;">
            You can also contact us for bank transfer or other donation methods.
        </p>
    </div>

    <footer>
        <p>&copy; 2025 My Website | All Rights Reserved</p>
    </footer>
</body>
</html>
