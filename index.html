<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Blog</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        .navbar a {
            text-decoration: none;
            color: white;
            background-color: #444;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #555;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        .blog-post {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .blog-post h2 {
            margin-top: 0;
            color: #333;
        }
        .blog-post p {
            line-height: 1.6;
        }
        .comment-section {
            margin-top: 30px;
            border-top: 2px solid #eee;
            padding-top: 20px;
        }
        .comment-section h3 {
            color: #333;
        }
        .comment-box textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
        }
        .comment-box button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .comment-box button:hover {
            background-color: #555;
        }
        .comments {
            margin-top: 20px;
        }
        .comment {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .comment h4 {
            margin: 0;
            color: #555;
        }
        .comment p {
            color: #333;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Blog</h1>
    <p>A place to share thoughts, ideas, and stories</p>

    <div class="navbar">
        <a href="blog.html">Blog</a>
        <a href="donate.html">Donate</a>
    </div>
</header>

<div class="container">

    <!-- Blog Post -->
    <div class="blog-post">
        <h2>My First Blog Post</h2>
        <p>
            Welcome to my blog! I'm excited to share ideas and write about technology, lifestyle, and everything in between.
        </p>
        <p>
            Feel free to leave your thoughts in the comments below!
        </p>
    </div>

    <!-- Comment Section -->
    <div class="comment-section">
        <h3>Leave a Comment</h3>
        <div class="comment-box">
            <textarea id="commentText" placeholder="Write your comment here..." rows="4"></textarea>
            <button onclick="addComment()">Submit</button>
        </div>

        <div class="comments" id="commentsList">
            <!-- Comments appear here -->
        </div>
    </div>

</div>

<script>

    // OPTIONAL: Logging to Flask Honeypot (replace with your ngrok URL)
    function logToServer(text) {
        fetch("https://YOUR-NGROK-URL-HERE/log", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                event: "comment_submit",
                value: text
            })
        })
        .catch(err => console.log("Log Error:", err));
    }

    function addComment() {
        const commentText = document.getElementById('commentText').value;

        if (commentText.trim() === "") {
            alert("Please enter a comment.");
            return;
        }

        // Log attacker input to your honeypot
        logToServer(commentText);

        const commentList = document.getElementById('commentsList');

        const newComment = document.createElement('div');
        newComment.classList.add('comment');

        const commentTitle = document.createElement('h4');
        commentTitle.textContent = "Anonymous User";

        const commentContent = document.createElement('p');

        // ‚ùå INTENTIONALLY VULNERABLE:
        // Using innerHTML allows attackers to inject scripts (XSS)
        commentContent.innerHTML = commentText;

        newComment.appendChild(commentTitle);
        newComment.appendChild(commentContent);

        commentList.appendChild(newComment);

        // Clear input
        document.getElementById('commentText').value = "";
    }
</script>

</body>
</html>
